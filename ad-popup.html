<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad Popup</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    #ad-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .ad-media {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      padding: 8px 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
      font-weight: bold;
      z-index: 10000;
    }
    .close-btn:hover { background: red; }
  </style>
</head>
<body>
  <script>
    fetch('https://raw.githubusercontent.com/radin-r/ad-info/main/ad-config.json')
  .then(data => {
    const ads = data.advertisements;
    showAds(ads);
  });

function showAds(ads) {
  let adIndex = 0;

  function showNextAd() {
    if (adIndex < ads.length) {
      showAd(ads[adIndex]);
      adIndex++;
    }
  }

  function showAd(ad) {
    const adContainer = document.createElement('div');
    adContainer.style.position = 'fixed';
    adContainer.style.top = '0';
    adContainer.style.left = '0';
    adContainer.style.width = '100%';
    adContainer.style.height = '100%';
    adContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
    adContainer.style.display = 'flex';
    adContainer.style.justifyContent = 'center';
    adContainer.style.alignItems = 'center';
    adContainer.style.zIndex = '9999';

    let adMedia;
    if (ad.type === 'image') {
      adMedia = document.createElement('img');
      adMedia.src = ad.Url;
      adMedia.style.maxWidth = '90%';
      adMedia.style.maxHeight = '90%';
      adMedia.style.borderRadius = '10px';
    } else if (ad.type === 'video') {
      adMedia = document.createElement('video');
      adMedia.src = ad.Url;
      adMedia.controls = true;
      adMedia.style.maxWidth = '90%';
      adMedia.style.maxHeight = '90%';
      adMedia.style.borderRadius = '10px';
      adMedia.autoplay = true;
      adMedia.loop = false;
    }

    const closeButton = document.createElement('button');
    closeButton.innerText = 'X';
    closeButton.style.position = 'absolute';
    closeButton.style.top = '20px';
    closeButton.style.right = '20px';
    closeButton.style.fontSize = '20px';
    closeButton.style.padding = '5px 10px';
    closeButton.style.cursor = 'pointer';
    closeButton.style.zIndex = '10000';

    // اضافه کردن شمارش معکوس
    const countdownTimer = document.createElement('span');
    countdownTimer.style.position = 'absolute';
    countdownTimer.style.top = '20px';
    countdownTimer.style.right = '60px'; // کمی فاصله از دکمه بستن
    countdownTimer.style.color = 'white';
    countdownTimer.style.fontSize = '20px';
    countdownTimer.style.fontWeight = 'bold';
    let timeLeft = 10; // زمان معکوس 10 ثانیه
    countdownTimer.innerText = `${timeLeft} S`;

    // شمارش معکوس
    const countdownInterval = setInterval(() => {
      timeLeft--;
      countdownTimer.innerText = `${timeLeft} S`;
      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        closeButton.disabled = false; // بعد از 10 ثانیه دکمه بسته شدن فعال می‌شود
      }
    }, 1000);

    closeButton.disabled = true; // در ابتدا دکمه بسته شدن غیرفعال است

    // بستن تبلیغ
    closeButton.onclick = () => {
      adContainer.remove();
      clearInterval(countdownInterval); // متوقف کردن شمارش معکوس
      setTimeout(showNextAd, 5 * 60 * 1000); // 5 دقیقه بعدی تبلیغ بعدی
    };

    adContainer.appendChild(adMedia);
    adContainer.appendChild(closeButton);
    adContainer.appendChild(countdownTimer);
    document.body.appendChild(adContainer);

    if (ad.mandatory) {
      // وقتی تبلیغ اجباری است، تبلیغ فقط با دستور کاربر بسته می‌شود
      setTimeout(() => {
        closeButton.disabled = false; // بعد از پایان زمان اجباری، دکمه بستن فعال می‌شود
      }, ad.duration);
    }
  }

  showNextAd();
}
  </script>
</body>
</html>
